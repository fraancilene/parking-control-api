# configuracao de conexao ao banco de dados

# url de conexao com o banco local
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
# username e password de acesso ao banco
spring.datasource.username=postgres
spring.datasource.password=postgres2022
# configuracao do jpa que significa que sempre que criarmos/alterar entidades e executar a aplicacao seja criado automaticamente no banco de dados
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true


# desabilitando que o hibernate procure por metadados quando iniciarmos a aplicacao
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
